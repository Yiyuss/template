<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無聲之書</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 遊戲啟動界面 -->
    <div id="start-screen">
        <div class="start-content">
            <h1>無聲之書</h1>
            <button id="start-game-button">開始遊戲</button>
        </div>
    </div>

    <div id="game-container">
        <!-- 背景層 -->
        <div id="background-layer"></div>
        
        <!-- 視頻層 -->
        <div id="video-layer">
            <video id="video-player" style="display: none;"></video>
        </div>
        
        <!-- 音頻層 -->
        <div id="audio-layer">
            <audio id="bgm-player" loop></audio>
        </div>
        
        <!-- 角色層 -->
        <div id="character-layer"></div>
        
        <!-- 對話框 -->
        <div id="dialogue-box">
            <div id="character-name"></div>
            <div id="dialogue-text"></div>
        </div>
        
        <!-- 選擇框 -->
        <div id="choice-container" style="display: none;"></div>
        
        <!-- 存檔按鈕 -->
        <div id="save-button">存檔</div>
        
        <!-- 存檔面板 -->
        <div id="save-panel" style="display: none;">
            <div class="save-panel-header">
                <h2>存檔</h2>
                <span id="close-save-panel">X</span>
            </div>
            <div class="save-slots">
                <div class="save-slot" data-slot="1">存檔位置 1</div>
                <div class="save-slot" data-slot="2">存檔位置 2</div>
                <div class="save-slot" data-slot="3">存檔位置 3</div>
            </div>
        </div>
    </div>

    <!-- 腳本 -->
    <script src="js/transitions.js"></script>
    <script src="js/audioManager.js"></script>
    <script src="js/story.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
